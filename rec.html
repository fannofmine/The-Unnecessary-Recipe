        /**
         * Initializes the application by populating recipes.
         */
        function initializeAndLoadRecipes() {
            console.log('Loading local recipes...');
            displayLoadingState(true, 'LOADING_LOCAL_DATA. STAND_BY...');

            // Assign hardcoded recipes directly
            allRecipes = initialRecipes.map(recipe => {
                // Assign a category if not already present (for consistent filtering)
                if (!recipe.category) {
                    const categories = ['breakfast', 'lunch', 'dinner', 'dessert', 'snack', 'side'];
                    recipe.category = categories[Math.floor(Math.random() * categories.length)];
                }
                // Ensure ID is present for rendering
                if (!recipe.id) {
                    recipe.id = recipe.title.replace(/[^a-zA-Z0-9]/g, '_').toLowerCase().substring(0, 50) + '-' + Math.random().toString(36).substring(2, 10);
                }
                return recipe;
            });
            console.log(`Loaded ${allRecipes.length} recipes locally.`);

            renderRecipeList(allRecipes);
            displayLoadingState(false);
        }

        /**
         * Displays a loading state overlay with a custom message.
         * @param {boolean} isLoading - True to show loading, false to hide.
         * @param {string} message - The message to display (optional).
         */
        function displayLoadingState(isLoading, message = 'PROCESSING_DATA.EXE...') {
            if (listLoadingOverlay) {
                listLoadingOverlay.querySelector('p').textContent = message;
                listLoadingOverlay.style.display = isLoading ? 'flex' : 'none';
            } else {
                console.warn('Loading overlay element not found.');
            }
        }

        /**
         * Displays a message in the detail panel.
         * @param {string} message - The message to display.
         */
        function displayMessage(message) {
            initialMessage.style.display = 'none'; // Hide initial message
            recipeDetailDiv.innerHTML = `
                <div class="text-center text-gray-500 mt-20">
                    <p class="text-xl">
                        <span class="text-blue-500">//</span> ${message}
                    </p>
                </div>
            `;
        }

        /**
         * Renders the list of recipes in the left panel.
         * @param {Array} recipes - The array of recipe objects to render.
         */
        function renderRecipeList(recipes) {
            console.log(`Rendering ${recipes.length} recipes in the list.`);
            recipeListDiv.innerHTML = ''; // Clear existing list of recipes

            if (recipes.length === 0) {
                recipeListDiv.innerHTML = '<p class="text-gray-500 mt-4">NO_MATCHING_RECIPES_FOUND. ADJUST_FILTERS.</p>';
                displayMessage("NO_RECIPES_FOUND. PERHAPS_YOUR_SEARCH_IS_TOO_SPECIFIC?");
                return;
            }

            recipes.forEach(recipe => {
                const recipeItem = document.createElement('button');
                recipeItem.className = 'recipe-list-item';
                recipeItem.textContent = `> ${recipe.title.toUpperCase()}.TXT`;
                recipeItem.dataset.id = recipe.id; // Store unique ID
                recipeItem.addEventListener('click', () => {
                    displayRecipeDetails(recipe.id);
                    // Update active class
                    if (currentActiveRecipeElement) {
                        currentActiveRecipeElement.classList.remove('active');
                    }
                    recipeItem.classList.add('active');
                    currentActiveRecipeElement = recipeItem;
                });
                recipeListDiv.appendChild(recipeItem);
            });
            // Select the first recipe by default if available
            if (recipes.length > 0) {
                initialMessage.style.display = 'none'; // Ensure initial message is hidden
                displayRecipeDetails(recipes[0].id);
                const firstListItem = recipeListDiv.querySelector('.recipe-list-item');
                if (firstListItem) {
                    firstListItem.classList.add('active');
                    currentActiveRecipeElement = firstListItem;
                }
            } else {
                displayMessage("NO_RECIPES_FOUND. PERHAPS_THE_DATABASE_IS_EMPTY?");
            }
        }

        /**
         * Displays the details of a specific recipe in the right panel.
         * @param {string} recipeId - The ID of the recipe to display.
         */
        function displayRecipeDetails(recipeId) {
            initialMessage.style.display = 'none'; // Hide initial message
            recipeDetailDiv.innerHTML = `
                <div class="loading-overlay">
                    <div class="spinner"></div>
                    <p>RETRIEVING_RECIPE_DATA.FETCH(${recipeId})... </p>
                </div>
            `;
            console.log(`Fetching details for recipe ID: ${recipeId}`);

            // Find the recipe in the local allRecipes array
            const recipe = allRecipes.find(r => r.id === recipeId);

            if (recipe) {
                console.log(`Successfully loaded details for recipe: ${recipe.title}`);
                recipeDetailDiv.innerHTML = `
                    <div class="recipe-detail">
                        <h2 class="text-blue-700">${recipe.title ? recipe.title.toUpperCase() : 'UNKNOWN_TITLE'}</h2>
                        <p class="text-sm text-gray-700 mb-4">
                            <span class="text-purple-500">//</span> CATEGORY: ${recipe.category ? recipe.category.toUpperCase() : 'UNKNOWN_TYPE'}
                        </p>

                        <h3><span class="text-red-500">//</span> INGREDIENTS.LIST:</h3>
                        <ul class="list-disc ml-6">
                            ${Array.isArray(recipe.ingredients) && recipe.ingredients.length > 0
                                ? recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')
                                : '<li>NO_INGREDIENTS_SPECIFIED. GOOD_LUCK.</li>'}
                        </ul>

                        <h3><span class="text-green-500">//</span> INSTRUCTIONS.SEQUENCE:</h3>
                        <ol class="list-decimal ml-6">
                            ${Array.isArray(recipe.instructions) && recipe.instructions.length > 0
                                ? recipe.instructions.map(inst => `<li>${inst}</li>`).join('')
                                : '<li>NO_INSTRUCTIONS_AVAILABLE. JUST_WING_IT.</li>'}
                        </ol>

                        <h3><span class="text-yellow-500">//</span> NOTES.LOG:</h3>
                        <pre>${recipe.notes || 'NO_ADDITIONAL_NOTES. PERHAPS_THE_CREATOR_GAVE_UP.'}</pre>
                    </div>
                `;
            } else {
                displayMessage(`ERROR: RECIPE_ID_NOT_FOUND(${recipeId}). DATA_CORRUPTED_OR_MISSING.`);
                console.warn(`Recipe with ID ${recipeId} not found in local data.`);
            }
        }

        /**
         * Filters and renders the recipe list based on search term and category.
         */
        function filterAndRenderRecipes() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categoryFilter.value;

            const filteredRecipes = initialRecipes.filter(recipe => { // Filter from initialRecipes
                const matchesSearch = recipe.title.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === 'all' || (recipe.category && recipe.category.toLowerCase() === selectedCategory);
                return matchesSearch && matchesCategory;
            });
            renderRecipeList(filteredRecipes);
        }

        // Event Listeners
        searchInput.addEventListener('input', filterAndRenderRecipes);
        categoryFilter.addEventListener('change', filterAndRenderRecipes);

        // Initialize on window load
        window.onload = initializeAndLoadRecipes;

    </script>
</body>
